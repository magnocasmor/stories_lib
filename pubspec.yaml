name: stories_lib
homepage: https://github.com/magnocasmor/stories_lib
description: Display and post stories like Instagram with Cloud Firestore and
  Firebase Storage.
version: 0.7.0+14
publish_to: none

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  uuid: ^3.0.4
  exif: ^2.0.0
  image: ^3.0.2
  rxdart: ^0.26.0
  provider: ^5.0.0
  equatable: ^2.0.0
  video_player: ^2.0.0
  path_provider: ^2.0.1
  firebase_core: ^1.0.4
  video_compress: ^3.0.0
  firebase_storage: ^8.0.4
  cloud_firestore: ^1.0.6
  cached_network_image: ^3.0.0
  flutter_cache_manager: ^3.0.1
  flutter_image_compress: ^1.0.0
  multi_gesture_widget:
    git:
      url: https://github.com/magnocasmor/multi_gesture_widget.git
      ref: master
    version: ^0.0.1
  camera:
    git:
      url: https://github.com/magnocasmor/plugins.git
      path: packages/camera

dev_dependencies:
  build_runner: ^2.0.1
  test: ^1.6.1
